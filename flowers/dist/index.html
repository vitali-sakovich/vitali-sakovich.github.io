<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Искусственные цветы оптом и в розницу</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <link rel="shortcut icon" type="image/png" sizes="16x16" href="">
        <link rel="stylesheet" href="./css/fancybox.css">
        <link rel="stylesheet" href="./css/swiper.css">
        <link rel="stylesheet" href="./css/nativejs-select.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header class="header header--home">
            <a href="#" class="header-logo header__logo">
                <picture class="header-logo__picture">
                    <source srcset="./img/logo.webp" type="image/webp">
                    <img src="./img/logo.png" width="95" height="78" alt="Логотип" class="header-logo__img">
                </picture>
                <span class="header-logo__text">Цветочный сад</span>
            </a>
            <nav class="nav header__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__text">Покупателям</span>
                            <svg width="14" height="7" class="nav__icon">
                                <use xlink:href="./img/icons-sprite.svg#dropdown-arrow"></use>
                            </svg>
                        </a>
                        <div class="nav-dropdown nav__dropdown">
                            <div class="nav-dropdown__list">
                                <a href="#" class="nav-dropdown__link">Доставка и оплата</a>
                                <a href="#" class="nav-dropdown__link">Обмен и возврат</a>
                                <a href="#" class="nav-dropdown__link">Вопросы и ответы</a>
                                <a href="#" class="nav-dropdown__link">Оптовым клиентам</a>
                                <a href="#" class="nav-dropdown__link">Как заказать</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link"> О компании </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link"> Контакты </a>
                    </li>
                </ul>
            </nav>
            <div class="header__box">
                <a href="tel: 88002295951" class="header-phone header__phone">
                    <span class="header-phone__text">8 800 229-59-51</span>
                    <svg width="22" height="31" class="header-phone__icon">
                        <use xlink:href="./img/icons-sprite.svg#phone-icon-mobi"></use>
                    </svg>
                </a>
                <button class="btn-call">
                    <svg width="15" height="20" class="btn-call__icon">
                        <use xlink:href="./img/icons-sprite.svg#call-icon"></use>
                    </svg>
                    <span class="btn-call__text">Заказать звонок</span>
                </button>
            </div>
            <button type="button" class="btn-search header__search">
                <span class="btn-search__text">Поиск по товарам</span>
                <svg width="27" height="26" class="btn-search__icon">
                    <use xlink:href="./img/icons-sprite.svg#search"></use>
                </svg>
            </button>
            <a href="#" title="Избранное" aria-label="Избранное" class="btn-control header__control">
                <svg width="27" height="26" class="btn-control__icon">
                    <use xlink:href="./img/icons-sprite.svg#favorites"></use>
                </svg>
                <span class="btn-control__counter">3</span>
            </a>
            <button title="Личный кабинет" aria-label="Личный кабинет" class="btn-control header__control">
                <svg width="24" height="24" class="btn-control__icon">
                    <use xlink:href="./img/icons-sprite.svg#lk"></use>
                </svg>
            </button>
            <button title="Корзина" aria-label="Корзина" class="btn-control header__control">
                <svg width="30" height="24" class="btn-control__icon">
                    <use xlink:href="./img/icons-sprite.svg#basket"></use>
                </svg>
                <span class="btn-control__counter">99</span>
            </button>
            <button type="button" class="btn-sidebar header__sidebar">
                <svg width="29" height="19" class="btn-sidebar__icon">
                    <use xlink:href="./img/icons-sprite.svg#sidebar-icon"></use>
                </svg>
                <span class="btn-sidebar__text">Каталог</span>
            </button>
        </header>
        <main class="content"></main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__top">
                    <span class="footer__text">Узнавайте первыми о новых поступлениях и акциях
                        компании</span>
                    <form action="#" class="footer__form">
                        <input type="email" name="email" class="footer__input">
                        <button class="btn btn--primary">
                            <span class="btn__text">Подписаться на рассылку</span>
                        </button>
                    </form>
                </div>
            </div>
        </footer>

        <script src="./js/fancybox.js"></script>
        <script src="./js/swiper.js"></script>
        <script src="./js/nativejs-select.min.js"></script>
        <script src="./js/js-form-validator.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
